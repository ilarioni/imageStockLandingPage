<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Image Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,800;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="media/logo.png" class="logo" alt="logo">
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Join</a></li>
            </ul>
            <a href="#" class="upload-btn">Upload</a>
        </nav>
        <div class="content">
            <h1>Royalty free stock photos</h1>
            <input type="text" placeholder="Search free HD photos">
            <p>Popular: <a href="#">Food</a>, <a href="#">Travel</a>, <a href="#">Photography</a>, <a href="#">Nature</a>, <a href="#">Portraits</a>, <a href="#">Mountains</a>, <a href="#">Technology</a></p>
        </div>
    </div>

    <div class="gallery">
        <h2>Free Stock Photos</h2>
        <div class="masonary">
            <div class="m-block">
                <img src="media/pic1.png" alt="pic1">
            </div>
            <div class="m-block">
                <img src="media/pic2.png" alt="pic2">
            </div>
            <div class="m-block">
                <img src="media/pic3.png" alt="pic3">
            </div>
            <div class="m-block">
                <img src="media/pic4.png" alt="pic4">
            </div>
            <div class="m-block">
                <img src="media/pic5.png" alt="pic5">
            </div>
            <div class="m-block">
                <img src="media/pic6.png" alt="pic6">
            </div>
            <div class="m-block">
                <img src="media/pic7.png" alt="pic7">
            </div>
            <div class="m-block">
                <img src="media/pic8.png" alt="pic8">
            </div>
            <div class="m-block">
                <img src="media/pic9.png" alt="pic9">
            </div>
            <div class="m-block">
                <img src="media/pic10.png" alt="pic10">
            </div>
        </div>
        <a href="#" class="explore-btn">Explore More</a>
    </div>

    <div class="customers">
        <h2>Our Customers</h2>
        <div class="customers-row">
            <div class="customers-col">
                <img src="media/walmart.png" alt="walmart">
            </div>
            <div class="customers-col">
                <img src="media/adobe.png" alt="adobe">
            </div>
            <div class="customers-col">
                <img src="media/microsoft.png" alt="microsoft">
            </div>
            <div class="customers-col">
                <img src="media/facebook.png" alt="facebook">
            </div>
        </div>
    </div>

    
</body>
</html>
